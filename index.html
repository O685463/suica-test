<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Suica Real</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="score-container">Score: <span id="score">0</span></div>
      <div id="next-fruit-container">
        <p>Next</p>
        <img id="next-fruit-img" src="" alt="Next" />
      </div>
    </div>
    <div id="game-over-overlay">
      <div class="game-over-text">Game Over</div>
      <div style="font-size: 24px; color: white; margin-bottom: 20px;">Score: <span id="final-score">0</span></div>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
